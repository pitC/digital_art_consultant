<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container-fluid">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler border-0 p-0" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="/">Digital Art Consultant</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Impressum</a>
                </li>
              </ul>
            </div>
            <div class="ml-auto bd-highlight">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle custom-switch" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-palette"></i>  By color
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="app.html#/photo-input"><i class="fas fa-camera"></i> By photo</a>
                  </div>
                </div>
          </nav>

      <div class="container">
        <div class="box box-1">
          <div class="btn-group mx-4" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-outline-light bg-info btn-lg w-25 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            ></button>
            <button
              type="button"
              class="btn btn-outline-light btn-lg w-75 p-3 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            >
              Choose first color
            </button>
          </div>

          <div
            class="btn-group mx-4 mb-3"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-outline-light btn-lg w-25 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            ></button>
            <button
              type="button"
              class="btn btn-outline-light btn-lg w-75 p-3 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            >
              Choose second color
            </button>
          </div>

          <div class="w-100 fixed-bottom ">

              <div class="btn-group w-100 btn-group-justified btn-group-lg" role="group">
          
                   <button id="larger-btn" type="button" class="btn custom-standard mr-3 rounded-right" v-on:click="scaleDown" :disabled="buttonsDisabled"><i class="fas fa-minus-circle"></i></button>
                
                  
                  <button id="screenshot-btn" type="button" class="btn btn-block custom-action rounded" v-on:click="goToCheckout" :disabled="buttonsDisabled">
                  <span v-if="isTakingScreenshot">
                    <i class="fa fa-spinner fa-spin fa-fw"></i> Taking snapshot...
                  </span>
                  <span v-else>
                    <i class="fas fa-check"></i> This is it!
                  </span>
                  </button>
                 
                <button id="smaller-btn" type="button" class="btn custom-standard ml-3 rounded-left" v-on:click="scaleUp" :disabled="buttonsDisabled"><i class="fas fa-plus-circle"></i> </button>
                </div>
              </div>
        
            </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="colourPickModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title">Choose a colour</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-auto">
            <div id="colour-pick" class="inl-bl w-100"></div>
          </div>
          <div class="modal-footer border-0">
            
            <button type="button" class="btn lightblue btn-block" v-on:click="saveSelection">Save color</button>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -</div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.min.js"
    ></script>
    <script>
      $(function () { 
        console.log("Ready!");
        $("#colour-pick").colorpicker({
          color: "#ffaa00",
          container: true,
          inline: true,   customClass: 'colorpicker-2x',
            sliders: {
                saturation: {
                    maxLeft: 200,
                    maxTop: 200
                },
                hue: {
                    maxTop: 200
                },
                alpha: {
                    maxTop: 200
                }
            }
        });
      });
      </script>
  </body>
</html>
