<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="flex-row">
        <div class="d-flex bd-highlight bg-light sticky-top px-2">
          <div class="p-2 bd-highlight">
            <i class="fas fa-angle-left text-black-50"></i>
          </div>
          <div class="p-2 bd-highlight font-weight-bold text.dark">
            Choose your color
          </div>
          <div class="ml-auto p-2 bd-highlight">
            <i class="fas fa-palette text-lightblue"></i>
          </div>
          <div class="p-2 bd-highlight">
           <!-- SWITCH <label class="switch">
              <input type="checkbox" /> <span class="slider"></span>
            </label> -->
            <i class="fas fa-camera text-black-50"></i>
          </div>
          <div class="p-2 bd-highlight">
            <i class="fas fa-info-circle text-black-50"></i>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="box box-1">
          <div class="btn-group mx-4" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-outline-light bg-info btn-lg w-25 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            ></button>
            <button
              type="button"
              class="btn btn-outline-light btn-lg w-75 p-3 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            >
              Choose first color
            </button>
          </div>

          <div
            class="btn-group mx-4 mb-3"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-outline-light btn-lg w-25 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            ></button>
            <button
              type="button"
              class="btn btn-outline-light btn-lg w-75 p-3 mb-3"
              data-toggle="modal"
              data-target="#colourPickModal"
            >
              Choose second color
            </button>
          </div>

          <div class="box box-5 fixed-bottom ">

              <div class="btn-toolbar mt-auto w-100 btn-group-lg" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="First group">
              <button id="smaller-btn" type="button" class="btn custom-standard border-0" v-on:click="scaleUp" :disabled="buttonsDisabled"><i class="fas fa-plus-circle"></i> </button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button id="screenshot-btn" type="button" class="btn btn-block custom-action border-0" v-on:click="goToCheckout" :disabled="buttonsDisabled">
              <span v-if="isTakingScreenshot">
                <i class="fa fa-spinner fa-spin fa-fw"></i>Taking snapshot..
              </span>
              <span v-else>
                <i class="fas fa-check"></i>Like it!
              </span>
              </button>
              </div>
              <div class="btn-group" role="group" aria-label="Third group">
              <button id="larger-btn" type="button" class="btn custom-standard border-0" v-on:click="scaleDown" :disabled="buttonsDisabled"><i class="fas fa-minus-circle"></i></button>
              </div>
            </div>
        
            </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="colourPickModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title">Choose a colour</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-auto">
            <div id="colour-pick" class="inl-bl w-100"></div>
          </div>
          <div class="modal-footer border-0">
            
            <button type="button" class="btn lightblue btn-block" v-on:click="saveSelection">Save color</button>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -</div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.min.js"
    ></script>
    <script>
      $(function () { 
        console.log("Ready!");
        $("#colour-pick").colorpicker({
          color: "#ffaa00",
          container: true,
          inline: true,   customClass: 'colorpicker-2x',
            sliders: {
                saturation: {
                    maxLeft: 200,
                    maxTop: 200
                },
                hue: {
                    maxTop: 200
                },
                alpha: {
                    maxTop: 200
                }
            }
        });
      });
      </script>
  </body>
</html>
