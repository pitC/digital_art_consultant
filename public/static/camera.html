<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="flex-row">
        <div class="d-flex bd-highlight bg-light sticky-top px-2">
          <div class="p-2 bd-highlight">
            <i class="fas fa-angle-left text-black-50"></i>
          </div>
          <div class="p-2 bd-highlight font-weight-bold text.dark">
            Choose your color
          </div>
          <div class="ml-auto p-2 bd-highlight">
            <i class="fas fa-palette text-black-50"></i>
          </div>
          <div class="p-2 bd-highlight">
            <label class="switch">
              <input type="checkbox" /> <span class="slider"></span>
            </label>
          </div>
          <div class="p-2 bd-highlight">
            <i class="fas fa-info-circle text-black-50"></i>
          </div>
        </div>
      </div>

      <div class="box box-4">
        <video
          id="video-el"
          width="100%"
          autoplay
          style="padding-bottom: 38px;"
        ></video>
      </div>
      <div class="container">
        <div class="box box-5 fixed-bottom">
          <div class="mt-auto mt-md-0">
            <button type="button" class="btn lightblue btn-info btn-block">
              <i class="fas fa-camera"></i> Take a photo
            </button>

            <!--
                <button type="button" class="btn btn-success btn-block"><i class="far fa-check-circle"></i> Find your art</button>

                 <button type="button" class="btn lightblue btn-info btn-block"><i class="fas fa-camera"></i> Retake photo</button>
              </button>
            -->
          </div>
        </div>
      </div>
    </div>

    <!-- -</div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    $(function() {
      var video = document.getElementById("video-el");
      var VIDEO_CONSTRAINTS = {
        audio: false,
        video: {
          facingMode: "environment"
        }
      };
      // Get access to the camera!
      // this.mode = VIDEO_PREVIEW_MODE;
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Not adding `{ audio: true }` since we only want video now
        navigator.mediaDevices.getUserMedia(VIDEO_CONSTRAINTS).then(stream => {
          if ("srcObject" in video) {
            video.srcObject = stream;
          } else {
            video.src = window.URL.createObjectURL(stream);
          }
          video.play();
        });
      }
    });
  </script>
</html>
