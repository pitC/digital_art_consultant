<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="dist/css/bootstrap-colorpicker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="dist/js/Vibrant.min.js"></script>
    <title>Digital Art Consultant - tester</title>
</head>

<body>
    <div id="vue-app">
        <h1>Digital Art Consultant - tester</h1>
        <colour-input v-bind:appstate=appState v-bind:paletteList=paletteList @photo-parsed="paletteUpdate"
            @input-confirmed="recommend"></colour-input>
        <br>
        <div id="results" class="container">
            <div id="palette" class="row">
                <h3>Palette used: </h3>
                <palette-item v-for="colour in paletteList" v-bind:colour=colour></palette-item>
            </div>
        </div>
        <br>
        <div id="images" class="card-group">
            <img-card v-for="img in imgList" v-bind:calclog=img.calclog v-bind:fileurl=img.fileURL v-bind:title=img.title
                v-bind:author=img.author v-bind:reason=img.reason></img-card>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="dist/js/bootstrap-colorpicker.js"></script>
    <!-- <script>
        $(function () {
            $('#main-colour-cp').colorpicker();
            $('#secondary-colour-cp').colorpicker();

        });

    </script> -->

    <script type="module" src="js/vueapp.js"></script>
</body>

</html>
